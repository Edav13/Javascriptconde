<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript Conde</title>
	<link rel="stylesheet" href="">
	<script>
		function Caja(ancho, largo, alto) {
			function volumen (a, b, c){
				return a * b * c;
			}
			this.volumenCaja = volumen(ancho, largo, alto);
		}
		var contenedor = new Caja(5, 4, 3);
	</script>
</head>
<body>
	<input type="button" value="VolumenNo" onclick="alert(volumen(5, 4, 3));" />
	<input type="button" value="CajaNoEnObjeto" onclick="alert(contenedor.volumen(5, 4, 3));" />
	<input type="button" value="CajaBien" onclick="alert('Volumen = '+contenedor.volumenCaja);" />

</body>
</html>
