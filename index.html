<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript Conde</title>
	<link rel="stylesheet" href="">
	<script>
		function Persona(nombrePersona){
			this.nombre = nombrePersona;
			this.info = "Esta persona se llama "+this.nombre;
			this.mostrarInfo = function(){
				alert(this.info);
			}
		}
		var persona1 = new Persona("Adán");
		var persona2 = new Persona("Eva");

		function Coche(color, marca, kilometros){
			this.color = color;
			this.marca = marca;
			this.kilometros = kilometros;
			this.info = "Este coche es de la marca "+this.marca+". Es de color "+this.color+" y tiene "+this.kilometros+" kilómetros."
			this.mostrarInfo = function(){
				alert(this.info);
			}
		}
		var coche1 = new Coche('Blanco', 'Renault', '32.000');
		var coche2 = new Coche('Rojo', 'Peugeot', '12.000');

	</script>
</head>
<body>
	<input type="button" value="Mostrar Info Adán" onclick="persona1.mostrarInfo()" />
	<input type="button" value="Mostrar Info Eva" onclick="persona2.mostrarInfo()" />
	<br>
	<input type="button" value="Mostrar Info Renault" onclick="coche1.mostrarInfo()" />
	<input type="button" value="Mostrar Info Peugeot" onclick="coche2.mostrarInfo()" />
</body>
</html>
