<body>
	<div id="id1"> 
		"Este es el contenido del Div con id "id1"		
	</div>
	<script>
		var nuevoDiv = document.createElement("div");
		var nuevoNodoTexto = document.createTextNode("Aquí está el contenido del Texto");
		var miDiv = document.getElementById("id1");
		//var cloneDiv = miDiv.cloneDiv(true);
		miDiv.appendChild(nuevoNodoTexto);
		miDiv.appendChild(nuevoDiv);
	</script>
	<div id="id2">
		<p id="para1">Este párrafo contiene un texto.</p>
		<p id="para2">Aquí va más texto.</p>
	</div>
	<script>
		var nuevoPara = document.createElement("p");
		var miDiv = document.getElementById("id2");
		var para2 = document.getElementById("para2");
		miDiv.insertBefore(nuevoPara, para2);
		nuevoPara.innerText = "fdskjñl";
	</script>
</body>

</html>
