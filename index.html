<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript Conde</title>
	<link rel="stylesheet" href="">
	<script>
		function siguiente(){
			window.history.forward();
		}
		//history.go(-3);

		alert("Has visitado "+history.length+" páginas web en esta sesión del navegador")

		document.getElementById("div1").innerHTML = "<p>Este es el párrafo que hemos codificado</p>";		
	</script>
</body>
</html>
