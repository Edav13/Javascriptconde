<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript Conde</title>
	<link rel="stylesheet" href="">
	<script>
		function informeBoton(botonId, botonNombre, botonValor){
			var userMessage1 = "Id del Botón: "+botonId+"\n";
			var userMessage2 = "Nombre del Botón: "+botonNombre+"\n";
			var userMessage3 = "Valor del Botón; "+botonValor;
			alert(userMessage1 + userMessage2 + userMessage3);
		}
	</script>
</head>
<body>
	<input type="button" id="id1" name="Botón izquierdo" value="Izquierdo" onclick="informeBoton(this.id, this.name, this.value)" />
	<input type="button" id="id2" name="Botón centro" value="Centro" onclick="informeBoton(this.id, this.name, this.value)" />
	<input type="button" id="id3" name="Botón derecho" value="Derecho" onclick="informeBoton(this.id, this.name, this.value)" />
</body>
</html>
