<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript Conde</title>
	<link rel="stylesheet" href="">
	<script>
		function contarListaItems(){
			var elemento1 = document.getElementById("listaTareas");
			var cuenta = 0;
			for(var i = 0; i < elemento1.childNodes.length; i++){
				if(elemento1.childNodes[i].nodeType == 1)
					cuenta++;
			}
			alert("La lista ordenada contiene "+cuenta+" items.")
		}
		window.onload = contarListaItems;
	</script>	
</head>
<body>
	<h1>Cosas para hacer</h1>
	<ol id="listaTareas">
		<li>Terminar el guión</li>
		<li>Preparar los Gráficos</li>
		<li>Grabar la primera parte</li>
	</ol>
	<p id="notasLista">Asegúrate de terminar antes de las 9 para ver el siguiente capítulo de Ghotam.</p>
</body>

</html>
