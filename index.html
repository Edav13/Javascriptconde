<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript Conde</title>
	<link rel="stylesheet" href="">
	<style>
		.democlass{
			color:red;
		}
	</style>	
</head>
<body>
	<div id="id1" title="informe">Aquí incluimos texto.
		
	</div>
	<script>
		var miNodo = document.getElementById("id1");
		alert(miNodo.getAttribute("title"));
	</script>
	<br>
	<h1 id="demoid" class="democlass">Hola Mundo</h1>
	<p>Pulsa el botón para mostrar el valor del atributo class del elemento h1.</p>
	<button onclick="miFuncion()">Prúebalo</button>
	<p id="demo"></p>
	<script>
		function miFuncion(){
			var x = document.getElementsByTagName("H1")[0].getAttribute("class");
			document.getElementById("demo").innerHTML = x;
		}
	</script>
</body>

</html>
