<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript Conde</title>
	<link rel="stylesheet" href="">
	<script>
		var Jazzman = new Object();
		Jazzman.altura = 1.85;
		Jazzman.edad = 41;
		Jazzman.colorOjos = "azul";
		document.write("Las propiedades de Jazzman son: "+JSON.stringify(Jazzman));
		function jsonParse(){
			var enString = prompt("Escribe un objeto JSON");
			var salida = "";
			miObjeto = JSON.parse(enString);
			for(i in miObjeto){
				salida += "Propiedad: "+i+" = "+miObjeto[i]+'\n';
			}
			alert(salida);
		}
	</script>
</head>
<body onload = "jsonParse()">
	
</body>
</html>
